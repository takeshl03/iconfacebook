<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/20c4e91fc6.js" crossorigin="anonymous"></script>

</head>

<body>
    <div id="example-1" class="container">
        <button v-on:click="plus(10),like1(1)" class="far fa-thumbs-up fa-3x"> </button>
        <button v-on:click="plus(20),love1(1)" class="fa fa-heart fa-3x"></button>
        <button v-on:click="plus(25),laugh1(1)" class="far fa-laugh-squint fa-3x"></button>
        <button v-on:click="plus(30),wow1(1)" class="far fa-surprise fa-3x"></button>
        <button v-on:click="minus(15),sad1(1)" class="fas fa-sad-cry fa-3x"></button>
        <button v-on:click="minus(50),angry1(1)" class="far fa-angry fa-3x"></button>

        <p>Your score {{ counter }} point.</p>
        <h1>Like : {{like}} </h1>
        <h1>Count Love :{{ love }}</h1>
        <h1>Count Laugh :{{ laugh }}</h1>
        <h1>Count Wow :{{ wow }}</h1>
        <h1>Count Sad :{{ sad }}</h1>
        <h1>Count Angry :{{ angry }}</h1>


    </div>
</body>

</html>
<script>
    var example1 = new Vue({
        el: '#example-1',
        data: {
            counter: 0,
            like: 0,
            love: 0,
            laugh: 0,
            wow: 0,
            sad: 0,
            angry: 0

        },
        methods: {
            plus: function (i) {
                this.counter += i;
            },

            minus: function (i) {
                this.counter -= i;
            },
            like1: function (i) {
                this.like += i;
            },
            love1: function (i) {
                this.love += i;
            },
            laugh1: function (i) {
                this.laugh += i;
            },
            wow1: function (i) {
                this.wow += i;
            },
            sad1: function (i) {
                this.sad += i;
            },
            angry1: function (i) {
                this.angry +=i;
            },

        }
    })
</script>
